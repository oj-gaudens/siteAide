<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accueil</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body class="theme-light">

<header>
  <h1>Accueil</h1>
  <p>Choisissez un template et éditez votre contenu en direct.</p>
</header>

<main>
  <h1>Bienvenue sur Markdown PRO MAX</h1>
  <p>Écrivez votre Markdown à gauche et voyez le rendu live à droite.</p>

  <h2>Choisir un template :</h2>
  <select id="template-selector">
    <option value="site">Site Web</option>
    <option value="email">Email</option>
    <option value="slides">Slides</option>
  </select>

  <section id="editor-container">
    <textarea id="markdown-input"># Exemple Markdown

- Liste
- Gras, italique
- Liens, images
- Slides : séparez avec ---</textarea>

    <div id="preview"></div>
  </section>

  <div class="toolbar">
    <button id="copy-html">Copier HTML</button>
    <button id="copy-text">Copier texte brut</button>
    <button id="download-html">Télécharger HTML</button>
    <button id="export-pdf">Exporter PDF</button>
    <button id="clear-all">Effacer tout</button>
    <button id="fullscreen">Plein écran</button>

    <select id="theme-selector">
      <option value="theme-light">Clair</option>
      <option value="theme-dark">Sombre</option>
    </select>
  </div>

</main>

<!-- MARKED (OBLIGATOIRE) -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<!-- TON SCRIPT -->
<script src="assets/script.js" defer></script>

</body>
</html>
