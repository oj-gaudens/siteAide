<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/assets/style.css">
  <link rel="stylesheet" href="/assets/dsfr/dsfr.min.css" />
 
  
</head>

<body>
  <header>
  <h1>test</h1>
  <p>Idem pour les templates</p>
</header>



  <main class="fr-container fr-my-6w">
    <h1>Bienvenue sur test2</h1>
<p>Écrivez votre Markdown à gauche et voyez le rendu live à droite.</p>
<h2>Choisir un template :</h2>
<select id="template-selector">
  <option value="site">Site Web</option>
  <option value="email">Email</option>
  <option value="slides">Slides</option>
</select>
<section id="editor-container">
<textarea id="markdown-input">
# Exemple Markdown
<ul>
<li>Liste</li>
<li>Gras, italique</li>
<li>Liens, images</li>
<li>Slides : séparez avec ---
</textarea></li>
</ul>
<div id="preview"></div>
</section>
<div class="toolbar">
<button id="copy-html">Copier HTML</button>
<button id="copy-text">Copier texte brut</button>
<button id="download-html">Télécharger HTML</button>
<button id="export-pdf">Exporter PDF</button>
<button id="clear-all">Effacer tout</button>
<button id="fullscreen">Plein écran</button>
<select id="theme-selector">
  <option value="theme-light">Clair</option>
  <option value="theme-dark">Sombre</option>
</select>
</div>
<blockquote>
<p>Hover sur les encadrés bleus pour des aides inline selon le template.</p>
</blockquote>

  </main>
<script type="module" src="/assets/dsfr/dsfr.module.min.js"></script>
  <script nomodule src="/assets/dsfr/dsfr.nomodule.min.js"></script>
  <script src="/assets/script.js"></script>
</body>
</html>
